title: Yuchen Chen
description: >- # this means to ignore newlines until "baseurl:"
  Finance Ph.D Candidates, University of Minnesota.
baseurl: "/homepage" # the subpath of the site
url: "https://chen3912.github.io" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg
google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home       
      slug: /          # <-- index.md
    - name: Research  
      slug: /          # <-- research.md
    - name: Teaching
      slug: /

footer:
  show_powered_by: false
  contact:
    - name: Address
      value: Department of Finance, 3-122 Carlson School of Management, 321 19th Ave South, Minneapolis, MN, 55455 
    - name: Email
      value: chen3912@umn.edu
      link: mailto:chen3912@umn.edu
    
  follow:
    - name: GitHub
      link: http://github.com/chen3912

# Build settings
markdown: kramdown
sass:
    style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
