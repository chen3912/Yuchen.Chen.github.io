# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: Yuchen Chen
description: >- # this means to ignore newlines until "baseurl:"
  Finance Ph.D Candidates, University of Minnesota.
baseurl: "/homepage" # the subpath of the site
url: "https://chen3912.github.io" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg
google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home
      slug: /
    - name: Research
    - name: Teaching

footer:
  show_powered_by: true
  contact:
    - name: Email
      value: chen3912@umn.edu
      link: mailto:chen3912@umn.edu
    
  follow:
    - name: GitHub
      link: http://github.com/chen3912

# Build settings
markdown: kramdown
sass:
    style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
